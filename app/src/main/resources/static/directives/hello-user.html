<div id="hello-user">
    <div id="user-logged" ng-show="user.identity" class="header-container">
        <div class="header-item">
            <div>{{user.identity.name}}</div>
        </div>

        <div class="header-item" ng-show="user.identity.image.url">
            <img src="{{user.identity.image.url}}"/>
        </div>
        <div class="header-item" ng-show="user.identity.image.url">
            <img src="/img/exit.svg" width="30px" ng-click="logout()"/>
        </div>
        <button ng-click="logout()" class="btn btn-primary">Logout</button>
    </div>

    <div id="user-not-logged" ng-hide="user.identity">
        <div class="header-item">
            Sign in so that you can come back to your documents later.
        </div>
        <div id="login-buttons">
            <div class="header-item" style="width: 10em;">
                <a ng-click="login('facebook')" class="btn btn-block  btn-sm btn-social btn-facebook">
                    <i class="fa fa-facebook"></i> Sign in
                </a>
            </div>
            <form action="/login/facebook" method="GET" id="login-form-facebook">
            </form>


            <div class="header-item" style="width: 10em;">
                <a ng-click="login('google')" class="btn btn-block  btn-sm btn-social btn-google">
                    <i class="fa fa-google-plus"></i> Sign in
                </a>
            </div>
            <form action="/login/google" method="GET" id="login-form-google">
            </form>
        </div>

    </div>

</div>
